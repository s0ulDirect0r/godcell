<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GODCELL</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: monospace;
        color: #fff;
      }
      #game-container {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      /* ============================================ */
      /* Death UI Overlay */
      /* ============================================ */
      #death-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        backdrop-filter: blur(4px);
      }

      #death-overlay.show {
        display: flex;
      }

      .death-content {
        text-align: center;
        min-width: 400px;
        max-width: 500px;
        padding: 40px;
        background: rgba(10, 10, 20, 0.9);
        border: 2px solid #00ffff;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      }

      .death-title {
        font-size: 36px;
        font-weight: bold;
        color: #ff0066;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(255, 0, 102, 0.8);
      }

      .death-subtitle {
        font-size: 14px;
        color: #00ffff;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      .death-stats {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 30px;
        border: 1px solid rgba(0, 255, 255, 0.3);
      }

      .death-stat {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        font-size: 14px;
      }

      .death-stat-label {
        color: #00ffff;
      }

      .death-stat-value {
        color: #ffffff;
        font-weight: bold;
      }

      .respawn-button {
        background: linear-gradient(135deg, #00ffff, #0088ff);
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        font-family: monospace;
        font-weight: bold;
        color: #000;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        border-radius: 4px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        transition: all 0.2s;
      }

      .respawn-button:hover {
        background: linear-gradient(135deg, #00ffff, #00ccff);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        transform: scale(1.05);
      }

      .respawn-button:active {
        transform: scale(0.98);
      }

      .respawn-hint {
        margin-top: 15px;
        font-size: 14px;
        color: #888;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <!-- Death UI Overlay -->
      <div id="death-overlay">
        <div class="death-content">
          <div class="death-title">YOU DIED</div>
          <div class="death-subtitle">Your energy's returned to the substrate</div>

          <div class="death-stats">
            <div class="death-stat">
              <span class="death-stat-label">Time Survived:</span>
              <span class="death-stat-value" id="stat-time">0:00</span>
            </div>
            <div class="death-stat">
              <span class="death-stat-label">Nutrients Collected:</span>
              <span class="death-stat-value" id="stat-nutrients">0</span>
            </div>
            <div class="death-stat">
              <span class="death-stat-label">Evolution Stage:</span>
              <span class="death-stat-value" id="stat-stage">Single-Cell</span>
            </div>
            <div class="death-stat">
              <span class="death-stat-label">Cause of Death:</span>
              <span class="death-stat-value" id="stat-cause">Starvation</span>
            </div>
          </div>

          <button class="respawn-button" id="respawn-btn">RESPAWN</button>
          <div class="respawn-hint">Press [SPACE] to respawn</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
